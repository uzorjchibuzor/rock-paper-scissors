<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
  <div class = 'whole-box'>
  <h1>Rock Paper Scissors</h1>
  <h4>Created by You Know Who!</h4>
  <p id='salute'></p>
  <div id='text-area'></div>
  <div class = 'selectors'>
  <button id='rock' class="btn btn-primary">Rock</button>
  <button id='paper' class = "btn btn-default">Paper</button>
  <button id='scissors' class="btn btn-success">Scissors</button>
  <button id='game-over'>Play Again?</button>
</div>
  <p id='draw-text'></p>
</div>
  <script src="script.js"></script>
</body>

</html>
